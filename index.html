    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background-color: #1a3a3a;
        }

        /* Desktop: Full hero image */
        .hero-desktop {
            display: block;
            width: 100%;
            height: 100vh;
            background-image: url('talking-ape-hero-1920x1080.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Mobile: Different layout */
        .hero-mobile {
            display: none;
            width: 100%;
            height: 100vh;
            background-image: url('talking-ape-mobile-750x1334.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Coming Soon Badge */
        .coming-soon {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 30px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(212, 175, 55, 0.5);
            border-radius: 30px;
            color: #d4af37;
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
            backdrop-filter: blur(10px);
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .hero-desktop {
                display: none;
            }
            .hero-mobile {
                display: block;
            }
            .coming-soon {
                bottom: 20px;
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>

<body>
    <div class="hero-desktop"></div>
